<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board">
        <div class="frist-row">
            <button class="cell" data-cell-index = "0">1</button>
            <button class="cell" data-cell-index = "1">2</button>
            <button class="cell" data-cell-index = "2">3</button>
        </div>
        <div class="second-row">
            <button class="cell" data-cell-index = "3">4</button>
            <button class="cell" data-cell-index = "4">5</button>
            <button class="cell" data-cell-index = "5">6</button>    
        </div>
        <div class="third-row">
            <button class="cell" data-cell-index = "6">7</button>
            <button class="cell" data-cell-index = "7">8</button>
            <button class="cell" data-cell-index = "8">9</button>
        </div>
    </div>
    <p id="message"></p>
</body>
</html>
